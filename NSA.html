<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>NSA</title>
</head>
<body>
    <div id="app">
        <h1>Monitor del Navegador</h1>
        <div id="status-internet"></div>
        <div id="geo-info"></div>
        <button id="btn-localitzar">Obtenir la meva posició</button>
    </div>

<script>

function localitzar() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition (

            function(position) {
            var latitud = position.coords.latitude;
            var longitud = position.coords.longitude;

            localStorage.setItem("latitud", latitud);
            localStorage.setItem("longitud", longitud);

            var geoDiv = document.getElementById("geo-info");
                
            var element1 = document.createElement("e1"); 
            element1.textContent = "Latitud: " + latitud;

            var element2 = document.createElement("e2"); 
            element2.textContent = "Longitud: " + longitud; 

            geoDiv.appendChild(element1); 
            geoDiv.appendChild(element2); 

            if (navigator.onLine) {
                document.body.style.backgroundColor = "#E6E6FA";
            }   else {
                document.body.style.backgroundColor = "#FDFD96";
            }
        });
    } else { 
        alert("La geolocalització no és compatible amb aquest navegador.");
    } 
} 
</script>

</body>

</html>
